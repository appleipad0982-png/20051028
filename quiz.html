    <script>
        let questions = [];

        // è¼‰å…¥ CSV é¡Œç›®
        async function loadQuestions() {
            try {
                const response = await fetch('questions.csv');
                const csvText = await response.text();
                
                // è§£æ CSV
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                for (let i = 1; i < lines.length; i++) {

                            correct: values[5].trim().toUpperCase()

                    }
                }

                // éš¨æ©Ÿæ‰“äº‚é¡Œç›®
                questions = shuffleArray(questions);
                
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <p style="color: #f44336;">âŒ ç„¡æ³•è¼‰å…¥é¡Œç›®æª”æ¡ˆ</p>

                `;

        }

        // è§£æ CSV è¡Œï¼ˆè™•ç†å¼•è™Ÿå…§çš„é€—è™Ÿï¼‰
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            
            return result.map(v => v.replace(/"/g, ''));
        }

        // æ‰“äº‚é™£åˆ—
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // é¡¯ç¤ºé¡Œç›®
        function displayQuestion() {
            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;

            document.getElementById('quizCard').innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <div class="question-number">
                    é¡Œç›® ${currentQuestion + 1} / ${questions.length}
                </div>
                <div class="question-text">${question.question}</div>
                <div class="options" id="options">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption('${String.fromCharCode(65 + index)}')">
                            <strong>${String.fromCharCode(65 + index)}.</strong> ${option}
                        </div>
                    `).join('')}
                </div>
                <div class="button-container">
                    <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" disabled>
                        ${currentQuestion === questions.length - 1 ? 'æŸ¥çœ‹çµæœ' : 'ä¸‹ä¸€é¡Œ'} â†’
                    </button>
                </div>
            `;
        }

        // é¸æ“‡ç­”æ¡ˆ
        function selectOption(answer) {
            // ç§»é™¤æ‰€æœ‰é¸ä¸­ç‹€æ…‹
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // æ¨™è¨˜ç•¶å‰é¸ä¸­
            event.currentTarget.classList.add('selected');
            
            // å„²å­˜ç­”æ¡ˆ
            userAnswers[currentQuestion] = answer;
            
            // å•Ÿç”¨ä¸‹ä¸€é¡ŒæŒ‰éˆ•
            document.getElementById('nextBtn').disabled = false;
        }

        // ä¸‹ä¸€é¡Œ
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                calculateScore();
                showResults();
            }
        }

        // è¨ˆç®—åˆ†æ•¸
        function calculateScore() {
            score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    score++;
                }
            }
        }

        // é¡¯ç¤ºçµæœ
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let emoji = 'ğŸ‰';
            let message = 'å¤ªæ£’äº†ï¼';

            if (percentage < 60) {
                emoji = 'ğŸ“š';
                message = 'ç¹¼çºŒåŠªåŠ›ï¼';
            } else if (percentage < 80) {
                emoji = 'ğŸ‘';
                message = 'åšå¾—ä¸éŒ¯ï¼';
            }

            document.getElementById('quizCard').innerHTML = `
                <div class="result-card">
                    <div class="emoji">${emoji}</div>
                    <h2>${message}</h2>

                    <div class="result-details">

                            ğŸ  è¿”å›é¦–é 
                        </button>
                    </div>
                </div>
            `;
        }

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
